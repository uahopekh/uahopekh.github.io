<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOPE — Home Of Paws Everywhere</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Inter',sans-serif;
background:#f2f4f3;
color:#1e2a24;
line-height:1.7;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
background:white;
position:fixed;
width:100%;
top:0;
z-index:1000;
box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.lang-switch button{
background:none;
border:none;
font-weight:600;
margin-left:15px;
cursor:pointer;
color:#1e2a24;
}

.hero{
padding:200px 20px 140px;
text-align:center;
background:#1f3a30;
color:white;
}

.hero h1{
font-size:60px;
letter-spacing:3px;
margin-bottom:10px;
}

.section{
padding:100px 20px;
max-width:1100px;
margin:auto;
opacity:0;
transform:translateY(40px);
transition:all 0.8s ease;
}

.section.visible{
opacity:1;
transform:translateY(0);
}

.section h2{
text-align:center;
font-size:34px;
margin-bottom:50px;
}

.card{
background:white;
padding:35px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.05);
margin-bottom:30px;
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.soft{
background:#e6ece8;
border-radius:30px;
padding:60px 40px;
}

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:20px;
margin-top:40px;
}

.gallery img{
width:100%;
border-radius:20px;
}

.donation{
background:#1f3a30;
color:white;
border-radius:30px;
padding:80px 40px;
text-align:center;
}

.btn{
display:inline-block;
background:white;
color:#1f3a30;
padding:14px 28px;
border-radius:40px;
text-decoration:none;
font-weight:600;
margin:10px;
}

footer{
text-align:center;
padding:60px 20px;
font-size:14px;
color:#6b7c73;
}
</style>
</head>

<body>

<header>
<div><strong>HOPE</strong></div>
<div class="lang-switch">
<button onclick="setLang('en')">ENG</button>
<button onclick="setLang('ua')">UA</button>
<button onclick="setLang('ru')">RU</button>
</div>
</header>

<div class="hero">
<h1>HOPE</h1>
<p id="heroText"></p>
</div>

<div class="section" id="who">
<h2 id="whoTitle"></h2>
<div class="card" id="whoText"></div>
</div>

<div class="section">
<h2 id="whatTitle"></h2>
<div class="cards" id="whatText"></div>
</div>

<div class="section soft">
<h2 id="whyTitle"></h2>
<p id="whyText"></p>
</div>

<div class="section">
<h2>Rescued Animals</h2>
<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>
</div>

<div class="section donation">
<h2 id="supportTitle"></h2>
<p id="supportText"></p>
<a href="#" class="btn">PayPal</a>
<a href="#" class="btn">Patreon</a>
</div>

<footer>
© 2026 HOPE — Kharkiv, Ukraine
</footer>

<script>
const content = {
en:{
hero:"Home Of Paws Everywhere — rescuing abandoned animals in Kharkiv, Ukraine.",
whoTitle:"Who We Are",
whoText:"HOPE is a small independent volunteer initiative in Kharkiv. We rescue abandoned and injured animals and take responsibility for each one until adoption.",
whatTitle:"What We Do",
whatItems:["Medical treatment","Sterilization programs","Daily care and rehabilitation","Finding permanent homes"],
whyTitle:"Why Support Matters",
whyText:"Kharkiv is a frontline city. Resources are limited. Your help directly saves lives.",
supportTitle:"Support HOPE",
supportText:"One-time or monthly support helps us continue rescue, treatment and adoption work."
},
ua:{
hero:"Home Of Paws Everywhere — порятунок покинутих тварин у Харкові.",
whoTitle:"Хто ми",
whoText:"HOPE — незалежна волонтерська ініціатива у Харкові. Ми рятуємо покинутих і поранених тварин та супроводжуємо їх до адопції.",
whatTitle:"Що ми робимо",
whatItems:["Медичне лікування","Стерилізація","Догляд та реабілітація","Пошук родин"],
whyTitle:"Чому важлива підтримка",
whyText:"Харків — прифронтове місто. Ресурси обмежені. Ваша допомога рятує життя.",
supportTitle:"Підтримати HOPE",
supportText:"Разова або щомісячна допомога дозволяє нам продовжувати рятувати тварин."
},
ru:{
hero:"Home Of Paws Everywhere — спасение бездомных животных в Харькове.",
whoTitle:"Кто мы",
whoText:"HOPE — независимая волонтёрская инициатива в Харькове. Мы спасаем животных и сопровождаем их до устройства в семью.",
whatTitle:"Что мы делаем",
whatItems:["Лечение","Стерилизация","Уход и реабилитация","Поиск постоянного дома"],
whyTitle:"Почему важна поддержка",
whyText:"Харьков — прифронтовой город. Ресурсы ограничены. Ваша помощь спасает жизни.",
supportTitle:"Поддержать HOPE",
supportText:"Разовая или ежемесячная поддержка помогает нам продолжать спасать животных."
}
};

function setLang(lang){
document.getElementById("heroText").innerText=content[lang].hero;
document.getElementById("whoTitle").innerText=content[lang].whoTitle;
document.getElementById("whoText").innerText=content[lang].whoText;
document.getElementById("whatTitle").innerText=content[lang].whatTitle;
document.getElementById("whyTitle").innerText=content[lang].whyTitle;
document.getElementById("whyText").innerText=content[lang].whyText;
document.getElementById("supportTitle").innerText=content[lang].supportTitle;
document.getElementById("supportText").innerText=content[lang].supportText;

let list="";
content[lang].whatItems.forEach(item=>{
list+=`<div class="card">${item}</div>`;
});
document.getElementById("whatText").innerHTML=list;
}

setLang("en");

const sections=document.querySelectorAll(".section");
window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
const top=sec.getBoundingClientRect().top;
if(top<window.innerHeight-100){
sec.classList.add("visible");
}
});
});
</script>

</body>
</html>
